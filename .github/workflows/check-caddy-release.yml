name: Check Caddy Releases and Build Docker Image

on:
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 minutes

jobs:
  check-caddy-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Check and compare Caddy release
        id: check_release
        env:
          PREVIOUS_VERSION: ${{ secrets.PREVIOUS_VERSION }}
        run: python scripts/check_caddy_release.py
      
      - name: Build and publish Docker image
        if: steps.check_release.outputs.new_release == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/caddy-cloudflare-docker:${{ steps.check_release.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/caddy-cloudflare-docker:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/caddy-cloudflare-docker:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/caddy-cloudflare-docker:cache,mode=max

      - name: Clean up Docker images
        if: steps.check_release.outputs.new_release == 'true'
        run: |
          docker rmi ghcr.io/${{ github.repository_owner }}/caddy-cloudflare-docker:${{ steps.check_release.outputs.version }} || true
          docker builder prune --force

      - name: Update previous version secret
        if: steps.check_release.outputs.new_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_VERSION: ${{ steps.check_release.outputs.version }}
        run: |
          echo "New version detected, updating PREVIOUS_VERSION secret..."
          echo ${{ secrets.GITHUB_TOKEN }} | gh auth login --with-token
          gh secret set PREVIOUS_VERSION --body "${NEW_VERSION}"

      - name: Notify about new release
        if: steps.check_release.outputs.new_release == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `A new Caddy version (${{ steps.check_release.outputs.version }}) has been released and a new Docker image has been built and pushed.`
            })
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `The workflow to check for new Caddy releases and build the Docker image has failed. Please check the logs for details.`
            })
